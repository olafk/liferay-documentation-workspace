controlpanel-resolver-configuration-name=Olaf's Controlpanel Documentation Resolver
controlpanel-resolver-configuration-description=This plugin displays Documentation Links for Control Panel Applications, and potentially some illustrated Audio Guides. It's the successor to the original ControlPanelDocumentation Marketplace App
directory-url=URL for reading a list of documentation mappings
directory-url-description=If this list can not be loaded from the URL when the plugin starts, it brings a static version and uses that one (with a log message). Defaults to https://www.olafkock.de/liferay/controlpaneldocumentation/${version}/content.json, where ${version} will be replaced with the major.minor version of the current system.  
